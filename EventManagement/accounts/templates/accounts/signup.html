{% extends 'site_base.html' %}
{% load bootstrap4 %}

{% block headblock %}
    <title>Sign Up | EventManagement Project</title>
{% endblock headblock %}
 
{% block content %}
    <div class="container mt-5 border border-success">
    <h3>Sign Up:</h3> <hr>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-success btn-sm mt-1 mb-2" type="submit" value="Sign Up!">
        </form>
    </div>
{% endblock content %}
