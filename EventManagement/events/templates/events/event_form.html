{% extends 'events/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container border border-success mt-2">
    <div class="row justify-content-center mt-2"><h4>Create/Update New Event</h4></div>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="row justify-content-center mb-2">
            <input class="btn btn-success" type="submit" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
